<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Settings</h1>
    </header>
    <main>
        <div class="container">
            
            <form id="settings-form">
                <div class="setting">
                    <label for="theme">Theme:</label>
                    <select id="theme" name="theme">
                        <option value="light">Light</option>
                        <option value="dark">Dark</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="notifications">Notifications:</label>
                    <input type="checkbox" id="notifications" name="notifications">
                </div>
                <div class="setting">
                    <label for="language">Language:</label>
                    <select id="language" name="language">
                        <option value="en">English</option>
                        <option value="fr">French</option>
                        <option value="es">Spanish</option>
                        <!-- Add more languages as needed -->
                    </select>
                </div>
                <div class="setting">
                    <label for="privacy">Privacy:</label>
                    <select id="privacy" name="privacy">
                        <option value="public">Public</option>
                        <option value="private">Private</option>
                    </select>
                </div>
                <div class="setting">
                    <label for="password">Change Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter new password">
                </div>
                <div class="setting">
                    <label for="linked-accounts">Linked Accounts:</label>
                    <input type="text" id="linked-accounts" name="linked-accounts" placeholder="Add linked accounts">
                </div>
                <div class="setting">
                    <button type="button" onclick="saveSettings()">Save Settings</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>Settings Tool Footer</p>
    </footer>
    <script src="scripts.js">

function saveSettings() {
    const theme = document.getElementById('theme').value;
    const notifications = document.getElementById('notifications').checked;
    const language = document.getElementById('language').value;
    const privacy = document.getElementById('privacy').value;
    const newPassword = document.getElementById('password').value;
    const linkedAccounts = document.getElementById('linked-accounts').value;

    const settings = {
        theme: theme,
        notifications: notifications,
        language: language,
        privacy: privacy,
        newPassword: newPassword,
        linkedAccounts: linkedAccounts
    };

    localStorage.setItem('settings', JSON.stringify(settings));
    alert('Settings saved successfully!');
}

document.addEventListener('DOMContentLoaded', () => {
    const savedSettings = JSON.parse(localStorage.getItem('settings'));

    if (savedSettings) {
        document.getElementById('theme').value = savedSettings.theme;
        document.getElementById('notifications').checked = savedSettings.notifications;
        document.getElementById('language').value = savedSettings.language;
        document.getElementById('privacy').value = savedSettings.privacy;
        document.getElementById('password').value = savedSettings.newPassword;
        document.getElementById('linked-accounts').value = savedSettings.linkedAccounts;
    }
});

    </script>
</body>

<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}

header, footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
}

header h1, footer p {
    margin: 0;
}

main {
    flex-grow: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
    background-color: #f0f0f0;
}

.container {
    background-color: #222;
    color: white;
    padding: 20px;
    border-radius: 8px;
    width: 80%;
    max-width: 600px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
}

h2 {
    text-align: center;
    color: #fff;
}

form {
    display: flex;
    flex-direction: column;
}

.setting {
    margin-bottom: 20px;
}

label {
    color: #bbb;
    margin-bottom: 5px;
    display: block;
}

input, select, button {
    padding: 10px;
    border-radius: 8px;
    border: none;
    width: 100%;
    margin-bottom: 5px;
}

input[type="checkbox"] {
    width: auto;
}

button {
    background-color: #333;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #555;
}

</style>
</html>
